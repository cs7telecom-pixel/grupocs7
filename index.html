    @media (max-width: 980px){

      .brand{ min-width: unset; }

    .hero-left{
      background: linear-gradient(180deg, rgba(15,26,51,.85), rgba(15,26,51,.55));
      border:1px solid var(--line);
      border-radius: var(--radius);

      padding:22px;
      overflow:hidden;
      position:relative;
    }
    .hero-left:before{
      content:"";
      position:absolute; inset:-2px;

    .hero-title{

    .cta-row{
      display:flex; gap:10px; flex-wrap:wrap;
      margin-top:14px;
    }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap:10px;
      padding:12px 14px;
      border-radius:999px;
      font-weight:900;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color:#fff;
      cursor:pointer;
      user-select:none;
    }
    .btn.primary{

/* Carousel */
.cs7-carousel{ padding: 18px 16px 12px; }
.cs7-carousel__wrap{
  max-width: 1200px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: 52px 1fr 52px;
  gap: 10px;
  align-items: center;
}
.cs7-carousel__viewport{
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,.35);
  background: rgba(255,255,255,.04);
  border: 1px solid rgba(255,255,255,.10);
}
.cs7-carousel__track{
  display: flex;
  transition: transform .45s ease;
  will-change: transform;
}
.cs7-slide{ min-width: 100%; }
.cs7-slide img{
  width: 100%;
  height: clamp(260px, 38vw, 430px);
  object-fit: cover;
  display: block;
}
.cs7-carousel__btn{
  height: 46px; width: 46px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.08);
  color: #fff;
  font-size: 28px;
  cursor: pointer;
}
.cs7-carousel__btn:hover{ background: rgba(255,255,255,.12); }

.cs7-dots{
  max-width: 1200px;
  margin: 10px auto 0;
  display: flex;
  justify-content: center;
  gap: 10px;
}
.cs7-dot{
  width: 10px; height: 10px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,.25);
  background: rgba(255,255,255,.12);
  cursor: pointer;
}
.cs7-dot.is-active{
  transform: scale(1.15);
  background: rgba(255,122,24,.85);
  border-color: rgba(255,122,24,.95);
}
