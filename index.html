
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grupo CS7 | Internet, Mobile Lines & Devices</title>
  <meta name="description" content="Grupo CS7 — Internet, mobile lines and devices in the United States." />

  <style>
    :root{
      --bg:#070a12;
      --header:#0b1220;
      --text:#e5e7eb;
      --muted:#94a3b8;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:Arial, Helvetica, sans-serif;
    }

    body{
      background:var(--bg);
      color:var(--text);
    }

    /* ================= HEADER ================= */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      padding:15px 30px;
      background:var(--header);
      border-bottom:1px solid rgba(255,255,255,.08);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .logo{
      width:54px;
      height:54px;
      object-fit:contain;

      background:rgba(255,255,255,.14);
      border:1px solid rgba(255,255,255,.25);
      border-radius:14px;
      padding:8px;

      box-shadow:0 10px 28px rgba(0,0,0,.45);
      filter:brightness(1.15) contrast(1.15);
    }

    .brand-title{
      font-size:18px;
      font-weight:800;
      letter-spacing:.6px;
    }

    .brand-sub{
      font-size:14px;
      color:var(--muted);
      margin-top:2px;
    }

    /* Garante que não apareça nenhum ícone extra */
    .topbar img:not(.logo){
      display:none !important;
    }

    /* ================= HERO ================= */
    .hero{
      padding:80px 30px;
      max-width:1100px;
      margin:auto;
    }

    .hero h1{
      font-size:42px;
      line-height:1.2;
      margin-bottom:16px;
    }

    .hero p{
      font-size:18px;
      color:var(--muted);
      max-width:650px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <!-- IMPORTANTE: o arquivo logo-cs7.png deve estar na raiz do projeto -->
      <img src="logo-cs7.png" alt="CS7 Telecom Logo" class="logo" />
      <div>
        <div class="brand-title">GRUPO CS7</div>
        <div class="brand-sub">Internet • Mobile Lines • Devices</div>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Stay connected with fast Internet and mobile plans</h1>
    <p>
      We help you find reliable home internet, mobile lines and devices
      with simple options and friendly support across the USA.
    </p>
  </section>

</body>
</html>
